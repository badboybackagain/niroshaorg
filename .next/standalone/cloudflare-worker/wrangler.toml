name = "nirosha-email-server"
main = "worker-gmail.js"
compatibility_date = "2024-01-01"

# Environment variables (set these in Cloudflare Dashboard)
# Go to Workers → Your Worker → Settings → Variables
# Add:
# - RESEND_API_KEY: Your Resend API key (get from https://resend.com)
# - GMAIL_USER: Your Gmail address (for "from" field)

[env.production]
routes = [
  { pattern = "email.nirosha.org", zone_name = "nirosha.org" }
]
