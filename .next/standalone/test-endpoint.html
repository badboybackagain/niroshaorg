<!DOCTYPE html>
<html>
<head>
    <title>Contact Form Endpoint Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <h1>Contact Form Endpoint Test</h1>
    <p>This page tests the contact form endpoints to help debug the issue.</p>

    <div class="test-section">
        <h2>Test 1: /api/contact endpoint</h2>
        <button onclick="testEndpoint('/api/contact')">Test /api/contact</button>
        <div id="result1" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test 2: /contact endpoint</h2>
        <button onclick="testEndpoint('/contact')">Test /contact</button>
        <div id="result2" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test 3: CORS Preflight (OPTIONS)</h2>
        <button onclick="testCORS()">Test CORS</button>
        <div id="result3" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test 4: Check Current Origin</h2>
        <button onclick="checkOrigin()">Check Origin</button>
        <div id="result4" class="result"></div>
    </div>

    <script>
        async function testEndpoint(endpoint) {
            const resultId = endpoint === '/api/contact' ? 'result1' : 'result2';
            const resultDiv = document.getElementById(resultId);
            resultDiv.className = 'result info';
            resultDiv.textContent = 'Testing...';

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fullName: 'Test User',
                        countryCode: '+91',
                        whatsappNumber: '1234567890',
                        email: 'test@example.com',
                        serviceInterested: ['Web Development'],
                        comments: 'This is a test from the debug page'
                    })
                });

                const contentType = response.headers.get('content-type') || '';
                const status = response.status;
                const headers = {};
                response.headers.forEach((value, key) => {
                    headers[key] = value;
                });

                let body;
                try {
                    body = await response.json();
                } catch (e) {
                    body = await response.text();
                }

                if (status === 200 && body.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ SUCCESS!\n\nStatus: ${status}\nContent-Type: ${contentType}\n\nResponse:\n${JSON.stringify(body, null, 2)}\n\nResponse Headers:\n${JSON.stringify(headers, null, 2)}`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ FAILED!\n\nStatus: ${status}\nContent-Type: ${contentType}\n\nResponse:\n${typeof body === 'string' ? body : JSON.stringify(body, null, 2)}\n\nResponse Headers:\n${JSON.stringify(headers, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ ERROR!\n\n${error.name}: ${error.message}\n\nStack:\n${error.stack}`;
            }
        }

        async function testCORS() {
            const resultDiv = document.getElementById('result3');
            resultDiv.className = 'result info';
            resultDiv.textContent = 'Testing CORS preflight...';

            try {
                const response = await fetch('/api/contact', {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                }});

                const headers = {};
                response.headers.forEach((value, key) => {
                    headers[key] = value;
                });

                resultDiv.className = 'result success';
                resultDiv.textContent = `CORS Headers:\n${JSON.stringify(headers, null, 2)}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ CORS Error!\n\n${error.name}: ${error.message}`;
            }
        }

        function checkOrigin() {
            const resultDiv = document.getElementById('result4');
            resultDiv.className = 'result info';
            resultDiv.textContent = `Current Origin: ${window.location.origin}\nCurrent URL: ${window.location.href}\nProtocol: ${window.location.protocol}\nHost: ${window.location.host}\nHostname: ${window.location.hostname}\nPort: ${window.location.port || 'default'}`;
        }
    </script>
</body>
</html>
